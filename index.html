<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ника</title>
</head>
<body>
    <h1>Генератор ника</h1>
    <label for = "Day">Day</label>
    <select id = "Day">
        <option value="Сильный">1</option>
        <option value="Скучный">2</option>
        <option value="Веселый">3</option>
        <option value="Крутой">4</option>
    </select>
    <label for = "Месяц">Month</label>
    <select id = "Month">
        <option value="Cиний">Январь</option>
        <option value="Красный">Апрель</option>
        <option value="Фиолетовый">Июнь</option>
        <option value="Розовый">Октябрь</option>
    </select>
    <label for = "Year">Year</label>
    <select id = "Year">
        <option value="Бык">2025</option>
        <option value="Осетр">2021</option>
        <option value="Лиса">2011</option>
        <option value="Панда">2015</option>
    </select>
    <input type="text" id="output" placeholder="тут будет ваш ник" readonly>
    <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
