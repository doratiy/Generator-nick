<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ника</title>
</head>
<body>
    <h1>Генератор ника</h1>
    <label for = "Day">Day</label>
    <select id = "Day">
        <option value="1" data-word="Сильный">1</option>
        <option value="2" data-word="Скучный">2</option>
        <option value="3" data-word="Веселый">3</option>
        <option value="4" data-word="Крутой">4</option>
    </select>
    <label for = "Месяц">Month</label>
    <select id = "Month">
        <option value="Январь" data-word="Синий">Январь</option>
        <option value="Апрель" data-word="Красный">Апрель</option>
        <option value="Июнь" data-word="Розовый">Июнь</option>
        <option value="Октябрь" data-word="Желтый">Октябрь</option>
    </select>
    <label for = "Year">Year</label>
    <select id = "Year">
        <option value="2025" data-word="Бык">2025</option>
        <option value="2021" data-word="Осетр">2021</option>
        <option value="2011" data-word="Лиса">2011</option>
        <option value="2015" data-word="Панда">2015</option>
    </select>
    <input type="text" id="output" placeholder="тут будет ваш ник" readonly>
    <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
